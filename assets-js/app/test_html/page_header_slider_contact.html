<html>
  <head>
    <title>webpack-bootstrap-page_header_slider_contact</title>

    <!-- Bootstrap -->
    <link href="../assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- <link href="../assets/style_template.css" rel="stylesheet"> -->
    <link href="../../dist/style_template.css" rel="stylesheet">
  </head>
  <body>
    

    <header id="id_slider" class="carousel slide">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#id_slider" data-slide-to="0" class="active"></li> 
        <li data-target="#id_slider" data-slide-to="1" class=""></li> 
        <li data-target="#id_slider" data-slide-to="2" class=""></li> 
      </ol> 
  
      <!-- Wrapper for Slides -->
      <div class="carousel-inner">  
        <div class="item active">
          <div class="fill" style="background-image:url('https://placeholdit.imgix.net/~text?txtsize=158&txt=Slide+One&w=1900&h=1080');"></div>
          <div class="carousel-caption">
            <p>caption 1</p>
          </div>
        </div>
        <div class="item">
          <div class="fill" style="background-image:url('https://placeholdit.imgix.net/~text?txtsize=158&txt=Slide+Two&w=1900&h=1080');"></div>
          <div class="carousel-caption">
            <p>caption 2</p>
          </div>
        </div>
        <div class="item">
          <div class="fill" style="background-image:url('https://placeholdit.imgix.net/~text?txtsize=158&txt=Slide+Three&w=1900&h=1080');"></div>
          <div class="carousel-caption">
            <p>caption 3</p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#id_slider" data-slide="prev">
          <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#id_slider" data-slide="next">
          <span class="icon-next"></span>
      </a>

    </header>


    <section id="id_section" class="" style="">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <p>Add a template</p>
          </div>
        </div> 
      </div>
    </section>

    <section id="id_contact" class="" style="">

     <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Contacts us</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form name="sentMessage" id="contactStmanRecapt" novalidate>

              <div class="row">
                <div class="col-md-6">
                    <div class="control-group form-group">
                        <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group form-group">
                        <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group form-group">
                        <div class="g-recaptcha" id="recaptcha" data-sitekey="6Ld71REUAAAAAE1k8IYNZXP-xmaKoL6vOTMumdTK"></div>
                    </div>        
                    <!-- <div class="control-group form-group">
                        <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                    </div> -->
                </div>
                <div class="col-md-6">
                    <div class="control-group form-group">
                        <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                        
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-xl">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


    <script src='https://www.google.com/recaptcha/api.js?hl=fr'></script>

    <!-- <script src="dist/index_bundle.js"></script> -->
    <script src="../../dist/vendor.js"></script>
    <script src="../../dist/common.js"></script>
    <script src="../../dist/template_default_slider.js"></script>
    <script src="../../dist/template_contact_stman_recaptcha.js"></script>
  </body>
</html>
